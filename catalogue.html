<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Urja Arts | Catalogue</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f5f7f8;
}

header {
  background: #1b5e20;
  color: #fff;
  padding: 14px 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.grid {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 18px;
}

.card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 5px 14px rgba(0,0,0,0.1);
  text-align: center;
  cursor: pointer;
  overflow: hidden;
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.card span {
  display: block;
  padding: 10px;
  font-weight: 600;
}
</style>
</head>

<body>

<header>
  <strong>URJA ARTS</strong>
  <a href="index.html" style="color:white;text-decoration:none">‚Üê Home</a>
</header>

<main class="grid">

  <div class="card" onclick="openPDF('pdfs/Radha%20Krishna.pdf')">
    <img src="thumbnails/Radha_Krishna.jpg">
    <span>Radha Krishna</span>
  </div>

  <div class="card" onclick="openPDF('pdfs/Laxmi.pdf')">
    <img src="thumbnails/Laxmi.jpg">
    <span>Laxmi</span>
  </div>

  <div class="card" onclick="openPDF('pdfs/Shiv.pdf')">
    <img src="thumbnails/Shiv.jpg">
    <span>Shiv</span>
  </div>

</main>

<script>
function openPDF(file) {
  window.location.href = "viewer.html?file=" + file;
}
</script>

</body>
</html>
