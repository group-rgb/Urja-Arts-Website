<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urja Arts | Catalogue</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    background: #f5f7f8;
    color: #222;
}

/* HEADER */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 18px;
    background: linear-gradient(90deg, #1b5e20, #2e7d32);
    color: #fff;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.brand {
    font-size: 20px;
    font-weight: 700;
}

/* MENU BUTTON */
.menu-btn {
    width: 28px;
    cursor: pointer;
}

.menu-btn div {
    height: 3px;
    background: #fff;
    margin: 5px 0;
    border-radius: 2px;
}

/* MENU PANEL */
.menu {
    position: fixed;
    top: 60px;
    right: 16px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    display: none;
    flex-direction: column;
    width: 180px;
    z-index: 2000;
}

.menu a {
    padding: 14px 16px;
    text-decoration: none;
    color: #1b5e20;
    font-weight: 600;
    border-bottom: 1px solid #eee;
}

.menu a:last-child {
    border-bottom: none;
}

.menu a:hover {
    background: #e8f5e9;
}

/* PAGE TITLE */
.page-title {
    padding: 26px 16px 10px;
    text-align: center;
}

.page-title h1 {
    color: #1b5e20;
    font-size: 26px;
}

.page-title p {
    color: #555;
    margin-top: 6px;
    font-size: 15px;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
    padding: 16px;
}

/* CARD */
.card {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    cursor: pointer;
    transition: transform 0.15s ease;
}

.card:active {
    transform: scale(0.97);
}

.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    display: block;
}

.card span {
    display: block;
    padding: 10px;
    text-align: center;
    font-weight: 700;
    color: #1b5e20;
}

/* DESKTOP */
@media (min-width: 768px) {
    .grid {
        grid-template-columns: repeat(4, 1fr);
        padding: 24px;
    }
}

footer {
    text-align: center;
    padding: 18px;
    font-size: 14px;
    color: #777;
    background: #eaeaea;
}
</style>
</head>

<body>

<header>
    <div class="brand">URJA ARTS</div>

    <div class="menu-btn" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<nav class="menu" id="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="page-title">
    <h1>Catalogue</h1>
    <p>Select a category to view available PDFs</p>
</div>

<main class="grid">

    <!-- Radha Krishna -->
    <div class="card" onclick="openPDF('pdfs/Radha%20Krishna.pdf')">
        <img src="thumbnails/Radha_Krishna.jpg" alt="Radha Krishna">
        <span>Radha Krishna</span>
    </div>

    <!-- Laxmi -->
    <div class="card" onclick="openPDF('pdfs/Laxmi.pdf')">
        <img src="thumbnails/Laxmi.jpg" alt="Laxmi">
        <span>Laxmi</span>
    </div>

    <!-- Shiv -->
    <div class="card" onclick="openPDF('pdfs/Shiv.pdf')">
        <img src="thumbnails/Shiv.jpg" alt="Shiv">
        <span>Shiv</span>
    </div>

    <!-- Hannuman -->
    <div class="card" onclick="openPDF('pdfs/Hannuman.pdf')">
        <img src="thumbnails/Hannuman.jpg" alt="Hannuman">
        <span>Hannuman</span>
    </div>

</main>

<footer>
    Â© 2026 Urja Arts. All Rights Reserved.
</footer>

<script>
function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}

document.addEventListener('click', (e) => {
    const menu = document.getElementById('menu');
    const btn = document.querySelector('.menu-btn');
    if (!menu.contains(e.target) && !btn.contains(e.target)) {
        menu.style.display = 'none';
    }
});

function openPDF(pdf) {
    window.location.href = "viewer.html?file=" + encodeURIComponent(pdf);
}
</script>

</body>
</html>
